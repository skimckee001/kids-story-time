<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - KidsStoryTime.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #48bb78, #38a169);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .checkmark {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.5s ease-out 0.5s forwards;
        }
        
        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .success-message {
            color: #4a5568;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .subscription-details {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: #718096;
            font-weight: 500;
        }
        
        .detail-value {
            color: #2d3748;
            font-weight: 600;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <svg class="checkmark" viewBox="0 0 24 24">
                <path d="M5 13l4 4L19 7" />
            </svg>
        </div>
        
        <h1>Payment Successful!</h1>
        <p class="success-message">
            Welcome to KidsStoryTime.ai Premium! Your subscription is now active and you can start creating magical stories.
        </p>
        
        <div class="subscription-details" id="details">
            <div class="loading-spinner"></div>
            <p style="text-align: center; color: #718096;">Loading subscription details...</p>
        </div>
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">Start Creating Stories</a>
            <a href="/account" class="btn btn-secondary">View Account</a>
        </div>
    </div>
    
    <script>
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        // Mock subscription details for testing
        setTimeout(() => {
            const detailsDiv = document.getElementById('details');
            
            if (sessionId) {
                // In production, you would fetch actual details from your backend
                const mockDetails = {
                    plan: 'Read to Me ProMax',
                    price: '$6.99/month',
                    nextBilling: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toLocaleDateString(),
                    features: '100 stories, 150 AI images, 30 narrations'
                };
                
                detailsDiv.innerHTML = `
                    <div class="detail-row">
                        <span class="detail-label">Plan</span>
                        <span class="detail-value">${mockDetails.plan}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Price</span>
                        <span class="detail-value">${mockDetails.price}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Next Billing Date</span>
                        <span class="detail-value">${mockDetails.nextBilling}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Includes</span>
                        <span class="detail-value" style="font-size: 0.9rem;">${mockDetails.features}</span>
                    </div>
                `;
            } else {
                detailsDiv.innerHTML = `
                    <div class="error-message">
                        Unable to load subscription details. Please check your account page.
                    </div>
                `;
            }
        }, 1500);
        
        // Log for testing
        if (sessionId) {
            console.log('Stripe session ID:', sessionId);
            console.log('Payment successful! This would trigger webhook processing in production.');
        }
    </script>
</body>
</html>
