[build]
  # Build command for React app
  command = "npm run build"
  publish = "dist"
  
# Node version for build
[build.environment]
  NODE_VERSION = "18"

# Netlify Functions
[functions]
  directory = "netlify/functions"

# Domain redirects from old domain to new domain
[[redirects]]
  from = "https://kidsstorytime.org/*"
  to = "https://kidsstorytime.ai/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.kidsstorytime.org/*"
  to = "https://kidsstorytime.ai/:splat"
  status = 301
  force = true

# Redirect www to non-www for new domain
[[redirects]]
  from = "https://www.kidsstorytime.ai/*"
  to = "https://kidsstorytime.ai/:splat"
  status = 301
  force = true

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Headers for proper MIME types - CRITICAL FOR REACT APP
# Without these, you'll get white screen with MIME type errors
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

# Serve static HTML pages directly (not through React)
[[redirects]]
  from = "/pricing-new.html"
  to = "/pricing-new.html"
  status = 200
  force = true

[[redirects]]
  from = "/pricing-preview.html"
  to = "/pricing-preview.html"
  status = 200
  force = true

[[redirects]]
  from = "/terms.html"
  to = "/terms.html"
  status = 200
  force = true

[[redirects]]
  from = "/privacy.html"
  to = "/privacy.html"
  status = 200
  force = true

# Handle client-side routing for React SPA (catch-all, must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200