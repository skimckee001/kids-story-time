[build]
  # Build command for React app
  command = "npm run build"
  publish = "dist"
  
# Node version for build
[build.environment]
  NODE_VERSION = "18"
  # Disable secrets scanning for these known public keys
  SECRETS_SCAN_OMIT_KEYS = "SUPABASE_URL,VITE_SUPABASE_ANON_KEY"

# Netlify Functions
[functions]
  directory = "netlify/functions"

# Dev settings
[dev]
  command = "npm run dev"
  targetPort = 3000
  functionsPort = 8888
  autoLaunch = false

# Redirect non-www to www (since www is the primary domain)
[[redirects]]
  from = "https://kidsstorytime.ai/*"
  to = "https://www.kidsstorytime.ai/:splat"
  status = 301
  force = true

# Note: Old domain redirects removed to prevent loops
# If you still own kidsstorytime.org, set up redirects at that domain's host instead

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # Force HTTPS and enable HSTS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Basic Content Security Policy (can be tightened based on needs)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://cdn.jsdelivr.net https://www.googletagmanager.com https://pagead2.googlesyndication.com https://googleads.g.doubleclick.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' https://*.supabase.co https://api.stripe.com https://api.openai.com wss://*.supabase.co https://www.google-analytics.com https://stats.g.doubleclick.net; frame-src 'self' https://js.stripe.com https://checkout.stripe.com https://googleads.g.doubleclick.net https://tpc.googlesyndication.com;"

# Headers for proper MIME types - CRITICAL FOR REACT APP
# Without these, you'll get white screen with MIME type errors
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

# Serve static HTML pages directly (not through React)
[[redirects]]
  from = "/pricing-new.html"
  to = "/pricing-new.html"
  status = 200
  force = true

[[redirects]]
  from = "/pricing-preview.html"
  to = "/pricing-preview.html"
  status = 200
  force = true

[[redirects]]
  from = "/terms.html"
  to = "/terms.html"
  status = 200
  force = true

[[redirects]]
  from = "/privacy.html"
  to = "/privacy.html"
  status = 200
  force = true

[[redirects]]
  from = "/landing.html"
  to = "/landing.html"
  status = 200
  force = true

# Handle client-side routing for React SPA (catch-all, must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200