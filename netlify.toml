[build]
  # Skip build process entirely - deploy static HTML files
  command = ""
  publish = "."
  
# Disable all build detection
[build.processing]
  skip_processing = true

[[redirects]]
  # Handle client-side routing for story pages
  from = "/story/*"
  to = "/story.html"
  status = 200

[[redirects]]
  # Handle client-side routing for story library
  from = "/library/*"
  to = "/story-library.html"
  status = 200

# Removed the catch-all redirect to allow direct access to HTML files
# Each HTML file will be served directly