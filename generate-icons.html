<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This page will generate all required PWA icons from the base icon.</p>
    
    <canvas id="canvas"></canvas>
    
    <div id="output"></div>
    
    <script>
        // Icon sizes needed
        const sizes = [72, 96, 128, 144, 152, 180, 192, 384, 512];
        
        // Create icon with purple gradient background and book emoji
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw rounded rectangle background
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw emoji
            ctx.font = `${size * 0.55}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ“š', size / 2, size / 2 + size * 0.05);
            
            return canvas;
        }
        
        // Generate all icons
        const output = document.getElementById('output');
        sizes.forEach(size => {
            const canvas = generateIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.textContent = `Download ${size}x${size}`;
            link.style.display = 'block';
            link.style.margin = '10px';
            output.appendChild(link);
            
            // Show preview
            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/png');
            img.style.width = Math.min(size, 128) + 'px';
            img.style.margin = '10px';
            output.appendChild(img);
            output.appendChild(document.createElement('br'));
        });
        
        // Auto-generate fallback icons
        const fallbackSizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        // Create a simple colored square for each size as immediate fallback
        fallbackSizes.forEach(size => {
            const canvas = generateIcon(size);
            // Convert to blob and create object URL
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                console.log(`Generated icon-${size}x${size}.png:`, url);
            });
        });
    </script>
</body>
</html>
